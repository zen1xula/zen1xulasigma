    <script>
      tsParticles.load("particles-js", {
        particles: {
          number: {
            value: 150,

            anim: { enable: true, speed: 0.5, opacity_min: 0.3, sync: false },
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: true, speed: 2, size_min: 1, sync: false },
          },
          rotate: {
            value: 0,
            random: true,
            direction: "random",
            animation: { enable: true, speed: 1, sync: false },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#2b2b3b",
            opacity: 0.4,
            width: 0.8,
          },
          move: {
            enable: true,
            speed: 1.5, // –ú–µ–¥–ª–µ–Ω–Ω–æ–µ —Ö–∞–æ—Ç–∏—á–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: { enable: false },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "bubble" }, // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–∏ —Ö–æ–≤–µ—Ä–µ
            onclick: { enable: true, mode: "repulse" },
            resize: true,
          },
          modes: {
            bubble: { distance: 200, size: 6, duration: 0.3, opacity: 0.8 },
            repulse: { distance: 200, duration: 0.4 },
          },
        },
        retina_detect: true,
      });

      // –†–∞—Å—á–µ—Ç –¥–Ω–µ–π –¥–æ 10 –∞–≤–≥—É—Å—Ç–∞
      function daysUntilAugust10() {
        const today = new Date();
        const currentYear = today.getFullYear();
        let targetDate = new Date(currentYear, 7, 10); // 10 –∞–≤–≥—É—Å—Ç–∞ (–º–µ—Å—è—Ü—ã 0-11)
        if (today > targetDate) {
          targetDate = new Date(currentYear + 1, 7, 10);
        }
        const diffTime = targetDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        return diffDays;
      }

      const dateTooltip = document.querySelector(".date-tooltip");
      const tooltipText = dateTooltip.querySelector(".tooltip-text");
      tooltipText.textContent = `${daysUntilAugust10()} days until 10.08`;
